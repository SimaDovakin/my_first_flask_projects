{% extends 'base.html' %}

{% block title %}
  Main page
{% endblock %}

{% block content %}
<div class="container">
  <h1>Update task</h1>
  <div class="content">
    <div class="form">
      <form action="/update/{{ task.id }}" method="post">
        <input type="text" name="task" value="{{ task.content }}">
        <input type="submit" name="submit" value="Update task">
      </form>
    </div>
  </div>
</div>
{% endblock %}
